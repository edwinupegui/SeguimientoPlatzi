<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
    href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="./css/login.css">
<title>Header</title>
</head>

<body>
<header class="header">
    <img class="header__img" src="img/FujiVideo.png" alt="">
</header>
<section class="login">
    <section class="login__container">
        <h2>Inicio sesión</h2>
        <form class="login__container--form">
            <input class="input" type="text" placeholder="correo">
            <input class="input" type="password" placeholder="contraseña">
            <button class="button">Iniciar sesión</button>
            <div class="login__container--remember-me">
                <label for="">
                    <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuerdame
                </label>
                <a href="/">Olvidé mi contraseña</a>
            </div>
        </form>
        <section class="login__container--social-media">
            <div>
                <img src="./img/google-icon.png" alt="">Inicia sesion con google
                
            </div>
            <div>
                <img src="./img/twitter-icon.png" alt="">Inicia sesion con twitter
            </div>
        </section>
        <p class="login__container--register">no tienes ninguna cuenta <a href="/">registrate</a></p>
    </section>
</section>
<footer class="footer">
    <a href="">terminos de uso</a>
    <a href="">declaracion de privacidad</a>
    <a href="">centro de ayuda</a>

</footer>
</body>

</html>
