<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso practioco JavaScript</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>

        <p>Este es el primer taller del curso practico de javascript</p>
    </header>
    <section>
        <h2>Calcular el área y perimetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <br>
            <input id="InputCuadrado" type="number"/>
            <br>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
        <br>
        <form action="">
            <label for="InputTriangulo">
                Escribe cuanto mide cada lado de tu triangulo:
            </label>
            <br>
            <input id="InputTrianguloLado1" type="number"/>
            <br>
            <input id="InputTrianguloLado2" type="number"/>
            <br>
            <input id="InputTrianguloBase" type="number"/>
            <br>
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>
        </form>
        <br>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
