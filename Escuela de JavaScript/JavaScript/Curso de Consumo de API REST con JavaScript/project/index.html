<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perritos aleatorios</title>
</head>
<body>
  <h1>
    Perritos aleatorios
  </h1>

  
  <section id="randomMichis">
    <h2>Perritos App</h2>

    <section id="uploadingDog">
      <h2>Sube la foto de tu perrito</h2>
  
      <form id="uploadingForm">
        <input id="file" type="file" name="file"/>
        <button type="button" onclick="uploadDogPhoto()">Subir foto del perrito</button>
      </form>
    </section>

    <span id="error"></span>

    <button onClick="loadRandomDogs()">Recargar</button>

    <article>
      <img id="imagen1" width="300px" alt="foto perrito aleatorio">
      <button id="btn1">Guardar el perrito en favoritos</button>
    </article>

    <article>
      <img id="imagen2" width="300px" alt="foto perrito aleatorio">
      <button id="btn2">Guardar el perrito en favoritos</button>
    </article>
  </section>

  <section id="favoritesMichis">
    <article>
      <h2>perritos favoritos</h2>
    </article>
  </section>

  <script src="./main.js"></script>
</body>
</html>
