<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
       
       function* simpleGenerators(){
        console.log("GENERATOR START")
        yield 1;
        yield 2;
        yield 3;
        console.log("GENERATOR END")
       } 

       const gen = simpleGenerators();

       function* idMarker(){
           let id = 1;
            while(true){
                yield id++;

            }
       }

       const gen2 = idMarker();

       function* idMarkerReset(){

           let id = 1;
           let reset;
            while(true){
                reset = yield id++;
                if(reset){
                    id = 1;
                }else{
                    id++;
                }

            }
       }
       const gen3 = idMarkerReset();
       

    </script>
</body>
</html>
