<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THIS</title>
</head>

<body>
    <script>

        function Hero (name){
            this.name = name;
        }

        Hero.prototype.saludar = function(){
            console.log(`Hola soy ${this.name}`);
        };

        const Deku = new Hero("Deku");

        // propiedades de la instancia 
        console.log('Name:', Deku.name);
        // propiedades de la "clase"
        console.log('Saludar:', Deku.saludar);
        //propiedades heredadas ej: toString
        console.log('toString', Deku.toString);
        // hasOwnProperty (de donde salen toString o esto?)
        console.log('Deku.hasOwnProperty("name")', Deku.hasOwnProperty("name"));
    </script>
</body>

</html>
