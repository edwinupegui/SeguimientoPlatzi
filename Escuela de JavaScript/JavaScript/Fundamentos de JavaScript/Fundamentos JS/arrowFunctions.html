<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow</title>
</head>
<body>
    <script>
        ///////////////////OBJETOS
        var edwin = {
            nombre: 'Edwin',
            edad: 23
        }
        var manuela = {
            nombre: 'Manuela',
            edad: 17
        }
        var carlos = {
            nombre: 'Carlos',
            edad: 55
        }
        ////////////////// FUNCIONES DIFERENTES/////////////////////
        var esMayorDeEdad = function (persona){
            return persona.edad >= 18
        }
        const esMenorDeEdad = (persona) => {
            return persona.edad < 18
        }
        const anciano = persona => persona.edad > 50

        
        
        function consultarEdad (persona){
            if(anciano(persona)){
                console.log(`${persona.nombre} es anciano`)
            }else if(esMayorDeEdad(persona)){
                console.log(`${persona.nombre} es mayor de edad`)
            }else if(esMenorDeEdad(persona)){
                console.log(`${persona.nombre} es menor de edad`)

            }
        }

        
         
    </script>
</body>
</html>
