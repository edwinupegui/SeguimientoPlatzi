<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>areglos</title>
</head>
<body>
    <script>
        var sacha = {
            edad: 19,
            nombre: 'sacha',
            altura: 1.80,
            libros: 5
        }
        var alan = {
            edad: 23,
            nombre: 'alan',
            altura: 1.90,
            libros: 7
        }
        var martin = {
            edad: 21,
            nombre: 'martin',
            altura: 1.30,
            libros: 10
        }
        var dario = {
            edad: 29,
            nombre: 'dario',
            altura: 1.70,
            libros: 7
        }

        var personas = [sacha, alan, martin, dario]

        var pasarAlturaACms = (persona) => {
            
            return {
                ...persona,
                altura: persona.altura * 100
            }
        }

        var personasCms = personas.map(pasarAlturaACms)

        console.log(personasCms)

        var acum = 0

        for (let i = 0; i < personas.length; i++) {
            acum = acum + personas[i].libros;
            
        }
        console.log(`La cantidad total de libro es de ${acum}`)

        const reducer = (acum, persona) => {
            return acum + persona.libros
        }


        var totalDelibros = personas.reduce(reducer, 0)

        console.log(`La cantidad total de libro es de ${totalDelibros}`)
    </script>
</body>
</html>
