<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 3 - Objetos</title>
</head>
<body>
    <script>

        var person = {
            name: 'Edwin',
            lastName: 'Upegui',
            age: 23,
            rol: 'Desarrollador'
        }
        var animal = {
            name: 'Firulais',
            lastName: 'Upegui',
            age: 223,
            rol: 'Mascota'
        }

        function imprimirNombreEnMayusculas(name){
            name = name.toUpperCase()
            console.log(name)
        }

        imprimirNombreEnMayusculas(person.name)
        imprimirNombreEnMayusculas(animal.name)

        function imprimirNombreEnMayusculas2(objeto){
            var name = objeto.name.toUpperCase()
            console.log(name)
        }

        imprimirNombreEnMayusculas2(person)
        imprimirNombreEnMayusculas2(animal)


        function imprimirNombreEnMayusculas3({name}){
            console.log(name.toUpperCase())
        }

        imprimirNombreEnMayusculas3(person)
        imprimirNombreEnMayusculas3(animal)
        imprimirNombreEnMayusculas3({name: 'pepito'})

        ///////////////////////////////////77


        function cumple(person){
            person.age += 1
        }

        function cumpleanios(person){
            return{
                ...person,
                age: person.age + 1
            }
        }
    </script>
    
</body>
</html>
