<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        var signo = prompt(`Cuál es tú signo?`)
        
        switch (signo) {
            case 'acuario':
                console.log('acuario')
                break;
            case 'virgo':
                console.log('virgo')
                break;
            case 'libra':
                console.log('libra')
                break;
        
            default:
                console.log('no valido')
                break;
        }
    </script>
</body>
</html>
