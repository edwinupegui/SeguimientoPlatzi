<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THIS</title>
</head>

<body>
    <script>
        // this en el scope global 
        console.log(`this: ${this}`);

        // this en el scope de una funci√≥n 
        function whoIsThis() {
            return this;
        }

        console.log(`whoIsthis(): ${whoIsThis()}`);

        // this in the scope of the function in strict mode
        function whoIsThisStrict() {
            "use strict";
            return this;
        }

        console.log(`whoIsthis(): ${whoIsThisStrict()}`);

        //  this in the context of a object
        const person = {
            name: 'gabriel',
            saludar: function() {
                console.log(`Hola soy ${this.name}`);
            }
        };
        person.saludar()

        //this cuando sacamos a una funcion de un objeto

        const accion = person.saludar;
        accion();

        // this in the context of the "class"
        function Person (name){
            // this = {}
            this.name = name;
        }
        Person.prototype.saludar = function () {
            console.log(`Me llamo ${this.name}`);
        }

        const angela = new Person('Angela');
        angela.saludar();
    </script>
</body>

</html>
